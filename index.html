<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <nav>
        <h1>Weather Dashboard</h1>
    </nav>

    <div class="container">
        <!--Creating the Search City Section of website-->
        <aside>
            <h4>Search for a City:</h4>
            <input type="text" id="city-search" placeholder="Input"><button type="button" class="btn search-btn btn-secondary">Search</button>
            <hr>
            <div class="card">
                <ul class="list-group list-group-flush" id="search-history"></ul>
                <button id="clear-history-btn" class="btn btn-sm btn-secondary">Clear History</button>
            </div>
        </aside>
      
        <main>
            <!--Creating Current Weather Section-->
            <div id="current-weather" class="col-12 col-md-12 hide">
                <div class="current-city border rounded my-3 px-3 py-3"><h2>City Information:</h2>
                    <p class="mb-0">Temperature: <span id="current-temp"></span></p>
                    <p class="mb-0">Humidity: <span id="current-humidity"></span><p>
                    <p class="mb-0">Wind Speed: <span id="current-wind-speed"><span></p>
                    <p class="mb-0">UV index: <span id="uv-index"></span></p>
                </div>
            </div>
            <!--this is 5-day future forecast-->
            <div id="future-forecast" class="hide"><h3>5-Day Forecast:</h3></div>

        </main>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>


</body>

</html>
